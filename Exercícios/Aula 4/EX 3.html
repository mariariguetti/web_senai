<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 3</title>
</head>
<body>
<h1>Pesquisa de Satisfação do Cliente</h1>

<form>
    <label for="input_nome">Nome</label>
    <input id="input_nome" type="text" placeholder="Nome" required> <br>
    <br>

    <label for="input_empresa">Nome da Empresa</label>
    <input id="input_empresa" type="text" placeholder="Empresa" required> <br>
    <br>

  <label>Idade</label><br>
    <label for="radio_m">10-20 anos</label>
    <input id="radio_m" type="radio" value="10-20" name="idade">
    <label for="radio_m1">20-30 anos</label>
    <input id="radio_m1" type="radio" value="20-30" name="idade">
    <label for="radio_m2">30-50</label>
    <input id="radio_m2" type="radio" value="30-50" name="idade">
    <label for="radio_m3">50-80 anos</label>
    <input id="radio_m3" type="radio" value="50-80" name="idade"><br>
  <br>

  <label for="input_email">Email</label>
    <input id="input_email" type="text" placeholder="nome@gmail.com" required><br>
    <br>

  <label for="input_telefone">Telefone Comercial</label>
    <input id="input_telefone" type="text" placeholder="(xx)xxxx-xxxx" required>

  <label for="input_celular">Celular</label>
    <input id="input_celular" type="text" placeholder="(xx)xxxx-xxxx" required><br>
    <br>

  <label>Como você avalia os nossos serviços atualmente?</label><br>
    <label for="radio_r">REGULAR</label>
    <input id="radio_r" type="radio" value="regular" name="avalia">
    <label for="radio_b">BOM</label>
    <input id="radio_b" type="radio" value="bom" name="avalia">
    <label for="radio_e">EXCELENTE</label>
    <input id="radio_e" type="radio" value="excelente" name="avalia"> <br>
  <br>

  <label>Como você avalia os serviços da área operacional?</label><br>
    <label for="radio_r1">REGULAR</label>
    <input id="radio_r1" type="radio" value="regular" name="avalia1">
    <label for="radio_b1">BOM</label>
    <input id="radio_b1" type="radio" value="bom" name="avalia1">
    <label for="radio_e1">EXCELENTE</label>
    <input id="radio_e1" type="radio" value="excelente" name="avalia1"> <br>
  <br>

  <label>Qual o nível de satisfação com o atendimento administrativo quando você precisa?</label><br>
    <label for="radio_r2">POUCO SATISFATÓRIO</label>
    <input id="radio_r2" type="radio" value="regular" name="avalia2">
    <label for="radio_b2">SATISFATÓRIO</label>
    <input id="radio_b2" type="radio" value="bom" name="avalia2">
    <label for="radio_e2">MUITO SATISFATÓRIO</label>
    <input id="radio_e2" type="radio" value="excelente" name="avalia2"><br>
  <br>

  <label>Os profissionais lhe atendem de forma satisfatória?</label><br>
    <label for="radio_n">NÃO</label>
    <input id="radio_n" type="radio" value="regular" name="avalia3">
    <label for="radio_s">SIM</label>
    <input id="radio_s" type="radio" value="bom" name="avalia3"> <br>
    <br>

   <label for="text_descricao">Você tem alguma sugestão ou crítica a fazer para cada vez mais melhorarmos os<br>
   serviços?</label><br>
    <textarea id="text_descricao" cols="50" rows="20"></textarea><br>
    <br>
  <button type="submit">Enviar</button>
  <button type="reset">Redefinir</button>
</form>

<h3>Muito Obrigado(a)</h3>
<h3>Sua opinião é fundamental para nós!</h3>

</body>
</html>
